<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <div id="container">
      <input type="text" name="" id="task-input" required />
      <button type="submit" id="add-task-btn">Add Task</button>
      <span class="total-tasks">
        Total Tasks:<span id="task-counter">0</span>
      </span>
      <br />
      <hr />
      <ul id="list"></ul>
      <hr />
      <div id="incomplete-complete-tasks">
        <span class="total-tasks">
          Incomplete Tasks:<span id="incomplete-task-counter">0</span>
        </span>

        <span class="total-tasks">
          Completed Tasks:<span id="complete-task-counter">0</span>
        </span>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
